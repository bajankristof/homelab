apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard
  labels:
    app: adguard
spec:
  selector:
    matchLabels:
      app: adguard
  template:
    metadata:
      labels:
        app: adguard
    spec:
      containers:
      - name: adguard
        image: adguard/adguardhome:latest
        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: web
          containerPort: 80
          protocol: TCP
        - name: web-setup
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: adguard-work
          mountPath: /opt/adguardhome/work
        - name: adguard-conf
          mountPath: /opt/adguardhome/conf
        livenessProbe:
          tcpSocket:
            port: dns-tcp
          # We use a long initial delay, because AdGuard Home does not open
          # the DNS port until after the initial setup is complete.
          initialDelaySeconds: 300
          periodSeconds: 10
      volumes:
        - name: adguard-work
          hostPath:
            path: {{ .Values.volumes.work.hostPath }}
            type: DirectoryOrCreate
        - name: adguard-conf
          hostPath:
            path: {{ .Values.volumes.conf.hostPath }}
            type: DirectoryOrCreate
